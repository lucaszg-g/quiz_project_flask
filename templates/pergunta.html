{% extends 'base.html' %}
{% block title %} Pergunta {% endblock %}

{% block content %}
 <main class="d-flex justify-content-center align-items-center" style="height: 75vh;">
         <div class="border rounded shadow p-5" style="width: 1000px;">
            <h1 class="pergunta" style="text-align: left;">{{ questao.pergunta }}</h1>

            <form method="POST" action="{{ url_for('pergunta', question_index=session['question_index']) }}">
                <input type="hidden" name="questao_id" value="{{ questao.id }}">
                {% for alternativa in questao.get_alternativas() %}
                    <div class="alternative">

                        <input class="form-check-input" type="radio" id="resposta{{ loop.index }}" name="resposta" value="{{ alternativa }}" required>
                        <label for="resposta{{ loop.index }}" class="form-label">{{ alternativa }}</label>
                    </div>
                {% endfor %}
                <button type="submit" class="btn">Pr√≥xima</button>
            </form>
        </div>
 </main>


{% endblock %}
